<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- for icons  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand h1 mb-0 " href="#">Contact</a>

                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse ps-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="afficher" class="nav-link active" href="#contact" onclick="Afficher();">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a id="add" class="nav-link" href="#ajouter" onclick="Ajouter();">Ajouter</a>
                        </li>
                    </ul>
                    <section class="d-flex justify-content-end w-75">
                        <button class="m-2 rounded-1 btn-signup">Sign up</button>
                        <button class="m-2 rounded-1 btn-login">Login</button>
                    </section>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- search bar  -->
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <span id="search-addon">
                <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="placeholder"class="row justify-content-between">

            <!-- left side start -->
            <div id="list-contact" class="side left-side col-sm-12 col-md-5 m-2 p-20 ">

                <!-- empty section  -->
                <section id="item-empty" class="item-empty d-flex justify-content-center text-center">
                    <div>
                        <img class="mt-5" src="./images/empty.png" alt="empty pic ">
                        <h2 class="mb-5" id="empty"> Ops empty Contact ! </h2>
                        <button class="m-2 rounded-1 btn-add-contact" onclick="Ajouter();">Add new
                            Contact </button>
                    </div>
                </section>

             

            </div>
               <!-- end of left side  -->
               <span class="lineh p-0 d-none  d-lg-inline-block"></span>
            
        </div>
        <!-- end of row element  -->

    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
